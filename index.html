<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="main-container">
            <div id="app-bar">
                <div class="dragger">
                    <p class="title">Minecraft Hour Counter</p>
                </div>
                <div class="buttons">
                    <button class="minimize">–</button>
                    <button class="close" onclick="closeProgram()">✕</button>
                </div>
            </div>

            <div class="time-counter">
                <div class="total">
                <p>No time recorded</p>
                </div>
                <div class="session">
                    <p>This session <span>00:00:00</span></p>
                </div>
            </div>       
            
            <div class="menu-box">
                <div class="status-text">
                    <p>Minecraft is not open</p>
                </div>
                <div class="status-bar"><div class="filler"></div></div>
            </div>
                


        </div>
        <script src="main.js" async defer></script>
    </body>
</html>
