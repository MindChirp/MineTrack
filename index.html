<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <div id="main-container">
            <div id="app-bar">
                <div class="dragger">
                    <p class="title">MineTrack</p>
                </div>
                <div class="buttons">
                    <button class="minimize" onclick="minimizeProgram()">–</button>
                    <button class="close" onclick="closeProgram()">✕</button>
                </div>
            </div>

            <div class="time-counter smooth-shadow">
                <div class="total">
                <p>No time recorded</p>
                </div>
                <div class="session">
                    <p>This session <span>00:00:00</span></p>
                </div>
            </div> 
            <div class="action-buttons">
                <button class="button pill solid" onclick="stats(this)"><img src="icons/show_chart.svg"><span>Statistics</span></button>
                <button class="button pill solid" onclick="worlds(this)" disabled><img src="icons/public.svg"><span>Worlds</span></button>
                <button class="button pill solid" onclick="scan(this)"><img src="icons/refresh.svg"><span>Scan</span></button>
                <button class="button pill solid" onclick="settings(this)"><img src="icons/settings.svg"><span>Settings</span></button>
            </div>      
            
            <div class="fp-card suggestions">
                <p class="title">Suggestions</p>
                <div class="wrapper"></div>
            </div>

            <div id="stat-wrapper" class="beta-feature">
                <p class="title">Recent activity</p>
                <div id="stat-container" onclick="this.classList.toggle('not-expanded');" class="smooth-shadow not-expanded"><canvas id="statistic" width="3000" height="400">This content couldn't load.</canvas></div>
            </div>


            <div id="indicator" class="offline"><!--<div class="filler"></div>--></div>
        </div>
        <div id="notification-container"></div>




        <script src="main.js"></script>
        <script src="getStats.js"></script>
        <script src="menuHandler.js"></script>
    </body>
</html>
